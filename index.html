<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saving Goal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-brand">
        <h1 class="logo">Saving Goal</h1>
        <p class="tagline">Track your progress, reach your dreams</p>
      </div>
      <div class="header-right" role="group" aria-label="Header tools">
        <div class="header-currency" role="group" aria-label="Currency">
          <label for="currency-select" class="currency-label">Currency</label>
          <select id="currency-select" class="currency-select" aria-label="Currency">
            <option value="PKR">PKR – Pakistani Rupee</option>
            <option value="USD">USD – US Dollar</option>
            <option value="EUR">EUR – Euro</option>
            <option value="GBP">GBP – British Pound</option>
            <option value="INR">INR – Indian Rupee</option>
            <option value="AED">AED – UAE Dirham</option>
            <option value="SAR">SAR – Saudi Riyal</option>
            <option value="CAD">CAD – Canadian Dollar</option>
            <option value="AUD">AUD – Australian Dollar</option>
          </select>
        </div>
        <div class="header-actions" id="header-actions" style="display: none;" role="group" aria-label="Account">
          <div class="manage-dropdown">
            <button type="button" id="btn-manage" class="manage-trigger" aria-haspopup="true" aria-expanded="false" aria-label="Manage account">
              <span class="manage-trigger-email" id="manage-trigger-email"></span>
              <span class="manage-trigger-arrow" aria-hidden="true">▾</span>
            </button>
            <div id="manage-menu" class="manage-menu" role="menu" hidden>
              <button type="button" id="btn-sign-out" class="manage-menu-item" role="menuitem">Sign out</button>
              <button type="button" id="btn-delete-account" class="manage-menu-item manage-menu-item-danger" role="menuitem" title="Delete account">Delete account</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section id="auth-section" class="auth-section card auth-card">
      <div class="auth-header">
        <div class="auth-icon" aria-hidden="true">
          <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="24" cy="24" r="22" stroke="currentColor" stroke-width="2" opacity="0.3"/>
            <path d="M24 14v20M14 24h20" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
            <circle cx="24" cy="24" r="8" stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
        <h2 class="auth-title">Welcome back</h2>
        <p class="auth-hint">Sign in or create an account to sync your goals across devices.</p>
      </div>
      <form id="auth-form" class="auth-form">
        <div class="auth-field">
          <label for="auth-email">Email</label>
          <div class="auth-input-wrap">
            <span class="auth-input-icon" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
            </span>
            <input type="email" id="auth-email" placeholder="you@example.com" required autocomplete="email" />
          </div>
        </div>
        <div class="auth-field">
          <label for="auth-password">Password</label>
          <div class="auth-input-wrap">
            <span class="auth-input-icon" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
            </span>
            <input type="password" id="auth-password" placeholder="At least 6 characters" required minlength="6" autocomplete="current-password" />
          </div>
        </div>
        <p id="auth-error" class="auth-error" role="alert"></p>
        <button type="submit" id="btn-auth" class="btn btn-auth-primary">Continue</button>
      </form>
    </section>

    <main class="main" id="main-app" style="display: none;">
      <div id="main-app-error" class="main-app-error" role="alert" style="display: none;"></div>
      <section class="create-goal card">
        <h2>New saving goal</h2>
        <form id="goal-form" class="goal-form">
          <div class="field">
            <label for="goal-name">Goal name</label>
            <input type="text" id="goal-name" placeholder="e.g. Vacation fund" required />
          </div>
          <div class="row">
            <div class="field">
              <label for="goal-amount">Target amount</label>
              <input type="text" id="goal-amount" inputmode="decimal" placeholder="0" autocomplete="off" />
            </div>
            <div class="field">
              <label for="goal-end-date">End date</label>
              <input type="date" id="goal-end-date" required />
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Create goal</button>
        </form>
      </section>

      <section class="goals-list">
        <h2>Your goals</h2>
        <div id="goals-container" class="goals-container"></div>
      </section>
    </main>

    <footer class="footer" id="app-footer">
      <p class="footer-title">Get in touch</p>
      <div class="footer-contact">
        <a href="mailto:muhammadumersheraz@gmail.com" class="footer-link">muhammadumersheraz@gmail.com</a>
        <a href="tel:+923076450994" class="footer-link">+92 307 6450994</a>
        <a href="https://muhammadumersheraz.com/" class="footer-link" target="_blank" rel="noopener">Portfolio</a>
        <a href="https://www.linkedin.com/in/muhammad-umer-sheraz/" class="footer-link" target="_blank" rel="noopener">LinkedIn</a>
        <a href="https://github.com/MuhammadUmerSheraz" class="footer-link" target="_blank" rel="noopener">GitHub</a>
      </div>
      <p class="footer-copy">&copy; <span id="footer-year"></span> Saving Goal. All rights reserved.</p>
    </footer>
  </div>

  <template id="goal-card-template">
    <article class="goal-card card" data-goal-id="">
      <div class="goal-header">
        <div class="goal-info">
          <h3 class="goal-name"></h3>
          <p class="goal-meta"></p>
        </div>
        <div class="goal-edit" style="display: none;">
          <div class="goal-edit-fields">
            <input type="text" class="goal-edit-name" placeholder="Goal name" />
            <input type="text" class="goal-edit-amount" inputmode="decimal" placeholder="Target amount" autocomplete="off" />
            <input type="date" class="goal-edit-enddate" />
          </div>
          <div class="goal-edit-actions">
            <button type="button" class="btn btn-sm btn-save-goal">Save</button>
            <button type="button" class="btn btn-sm btn-cancel-goal">Cancel</button>
          </div>
        </div>
        <div class="goal-header-actions">
          <button type="button" class="btn-icon btn-edit-goal" aria-label="Edit goal" title="Edit goal">✎</button>
          <button type="button" class="btn-icon btn-delete" aria-label="Delete goal">&times;</button>
        </div>
      </div>
      <div class="progress-section">
        <div class="progress-circle-wrap">
          <svg class="progress-circle" viewBox="0 0 120 120" aria-hidden="true">
            <circle class="progress-circle-bg" cx="60" cy="60" r="52" />
            <circle class="progress-circle-active" cx="60" cy="60" r="52" />
            <circle class="progress-circle-inactive" cx="60" cy="60" r="52" />
          </svg>
          <div class="progress-circle-center">
            <span class="progress-circle-percent"></span>
            <span class="progress-circle-value"></span>
            <span class="progress-circle-label">of target</span>
          </div>
        </div>
        <p class="progress-detail" aria-live="polite"></p>
        <div class="progress-legend">
          <span class="legend-item legend-active">Active <span class="legend-sum legend-active-sum"></span><strong class="legend-percent legend-active-percent">0%</strong></span>
          <span class="legend-item legend-inactive">Inactive <span class="legend-sum legend-inactive-sum"></span><strong class="legend-percent legend-inactive-percent">0%</strong></span>
        </div>
      </div>
      <div class="entries-section">
        <div class="entries-section-head">
          <h4>Entries</h4>
        </div>
        <form class="entry-form">
          <div class="entry-form-row entry-form-row-main">
            <select class="entry-type" aria-label="Type">
              <option value="credit">Credit</option>
              <option value="debit">Debit</option>
            </select>
            <input type="text" class="entry-amount" inputmode="decimal" placeholder="Amount" />
          </div>
          <div class="entry-form-row entry-form-row-note">
            <input type="text" class="entry-note-input" placeholder="Note (optional)" maxlength="200" />
          </div>
          <div class="entry-form-row entry-form-row-actions">
            <button type="submit" class="btn btn-sm btn-add-entry">Add</button>
          </div>
        </form>
        <div class="entries-filter-row">
          <select class="entries-sort" aria-label="Sort entries">
            <option value="date_desc">Date (new first)</option>
            <option value="date_asc">Date (old first)</option>
            <option value="amount_desc">Amount (high first)</option>
            <option value="amount_asc">Amount (low first)</option>
            <option value="active_first">Active first</option>
            <option value="inactive_first">Inactive first</option>
          </select>
          <button type="button" class="btn btn-sm btn-export-entries" title="Export entries as CSV">Export</button>
        </div>
        <ul class="entries-list"></ul>
      </div>
    </article>
  </template>

  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
