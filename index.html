<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saving Goal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="logo">Saving Goal</h1>
      <p class="tagline">Track your progress, reach your dreams</p>
      <button type="button" id="btn-sign-out" class="btn btn-sign-out" style="display: none;">Sign out</button>
    </header>

    <section id="auth-section" class="auth-section card auth-card">
      <div class="auth-header">
        <div class="auth-icon" aria-hidden="true">
          <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="24" cy="24" r="22" stroke="currentColor" stroke-width="2" opacity="0.3"/>
            <path d="M24 14v20M14 24h20" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
            <circle cx="24" cy="24" r="8" stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
        <h2 class="auth-title">Welcome back</h2>
        <p class="auth-hint">Sign in to sync your goals across all your devices.</p>
      </div>
      <form id="auth-form" class="auth-form">
        <div class="auth-field">
          <label for="auth-email">Email</label>
          <div class="auth-input-wrap">
            <span class="auth-input-icon" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
            </span>
            <input type="email" id="auth-email" placeholder="you@example.com" required autocomplete="email" />
          </div>
        </div>
        <div class="auth-field">
          <label for="auth-password">Password</label>
          <div class="auth-input-wrap">
            <span class="auth-input-icon" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
            </span>
            <input type="password" id="auth-password" placeholder="At least 6 characters" required minlength="6" autocomplete="current-password" />
          </div>
        </div>
        <p id="auth-error" class="auth-error" role="alert"></p>
        <button type="submit" id="btn-sign-in" class="btn btn-auth-primary">Sign in</button>
        <div class="auth-divider">
          <span>New here?</span>
        </div>
        <button type="button" id="btn-create-account" class="btn btn-auth-secondary">Create an account</button>
      </form>
    </section>

    <main class="main" id="main-app" style="display: none;">
      <section class="create-goal card">
        <h2>New saving goal</h2>
        <form id="goal-form" class="goal-form">
          <div class="field">
            <label for="goal-name">Goal name</label>
            <input type="text" id="goal-name" placeholder="e.g. Vacation fund" required />
          </div>
          <div class="row">
            <div class="field">
              <label for="goal-amount">Target amount</label>
              <input type="number" id="goal-amount" placeholder="0" min="0" step="0.01" required />
            </div>
            <div class="field">
              <label for="goal-end-date">End date</label>
              <input type="date" id="goal-end-date" required />
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Create goal</button>
        </form>
      </section>

      <section class="goals-list">
        <h2>Your goals</h2>
        <div id="goals-container" class="goals-container"></div>
      </section>
    </main>

    <footer class="footer" id="app-footer">
      <p class="footer-title">Get in touch</p>
      <div class="footer-contact">
        <a href="mailto:muhammadumersheraz@gmail.com" class="footer-link">muhammadumersheraz@gmail.com</a>
        <a href="tel:+923076450994" class="footer-link">+92 307 6450994</a>
        <a href="https://muhammadumersheraz.com/" class="footer-link" target="_blank" rel="noopener">Portfolio</a>
        <a href="https://www.linkedin.com/in/muhammad-umer-sheraz/" class="footer-link" target="_blank" rel="noopener">LinkedIn</a>
        <a href="https://github.com/MuhammadUmerSheraz" class="footer-link" target="_blank" rel="noopener">GitHub</a>
      </div>
      <p class="footer-copy">&copy; <span id="footer-year"></span> Saving Goal. All rights reserved.</p>
    </footer>
  </div>

  <template id="goal-card-template">
    <article class="goal-card card" data-goal-id="">
      <div class="goal-header">
        <div class="goal-info">
          <h3 class="goal-name"></h3>
          <p class="goal-meta"></p>
        </div>
        <div class="goal-edit" style="display: none;">
          <div class="goal-edit-fields">
            <input type="text" class="goal-edit-name" placeholder="Goal name" />
            <input type="number" class="goal-edit-amount" placeholder="Target amount" min="0" step="0.01" />
            <input type="date" class="goal-edit-enddate" />
          </div>
          <div class="goal-edit-actions">
            <button type="button" class="btn btn-sm btn-save-goal">Save</button>
            <button type="button" class="btn btn-sm btn-cancel-goal">Cancel</button>
          </div>
        </div>
        <div class="goal-header-actions">
          <button type="button" class="btn-icon btn-edit-goal" aria-label="Edit goal" title="Edit goal">âœŽ</button>
          <button type="button" class="btn-icon btn-delete" aria-label="Delete goal">&times;</button>
        </div>
      </div>
      <div class="progress-section">
        <div class="progress-circle-wrap">
          <svg class="progress-circle" viewBox="0 0 120 120" aria-hidden="true">
            <circle class="progress-circle-bg" cx="60" cy="60" r="52" />
            <circle class="progress-circle-active" cx="60" cy="60" r="52" />
            <circle class="progress-circle-inactive" cx="60" cy="60" r="52" />
          </svg>
          <div class="progress-circle-center">
            <span class="progress-circle-value"></span>
            <span class="progress-circle-label">of target</span>
          </div>
        </div>
        <div class="progress-legend">
          <span class="legend-item legend-active">Active entries <strong class="legend-percent legend-active-percent">0%</strong></span>
          <span class="legend-item legend-inactive">Inactive entries <strong class="legend-percent legend-inactive-percent">0%</strong></span>
        </div>
        <p class="progress-detail"></p>
      </div>
      <div class="entries-section">
        <h4>Entries</h4>
        <form class="entry-form">
          <div class="entry-form-row">
            <select class="entry-type">
              <option value="credit">Credit</option>
              <option value="debit">Debit</option>
            </select>
            <input type="number" class="entry-amount" placeholder="Amount" min="0" step="0.01" />
            <button type="submit" class="btn btn-sm">Add</button>
          </div>
        </form>
        <ul class="entries-list"></ul>
      </div>
    </article>
  </template>

  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
